<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册-九机网</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="log_head">
            <span class="logo_left">
                <a href="###">
                    <img src="../images/new-logo.png" width="100" height="50">
                </a>
            </span>
            <span class="logo_right">新用户注册</span>
        </div>
        <div class="content">
            <div class="con_top clearfix">
                <div id="con_l" class="con_l fl">
                    <span id="slow" class="slow fl active">账号注册</span>
                    <span id="quick" class="quick fr">快速注册</span>
                </div>
                <div class="con_r fr clearfix">
                    <p class="fl">已有九机网账号？现在就</p>
                    <input type="button" value="登录" class="login fr" id="login">
                </div>
            </div>
            <div id="con_main" class="con_main">
                <div class="hidebox">
                    <dl class="clearfix">
                        <dt class="fl">
                            <span>*</span>
                            <span>用户名</span>
                        </dt>
                        <dd class="fl clearfix">
                            <input type="text" class="fl" id="username">
                            <p class="inf fl" id="inf1">5-16位字母、数字，以字母开头，请不要输入特殊字符！</p>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">
                            <span>*</span>
                            <span>密码</span>
                        </dt>
                        <dd class="fl clearfix">
                            <input type="password" class="fl" id="password">
                            <p class="inf fl" id="inf2">以字母开头，长度在6~18之间</p>
                        </dd>
                    </dl>
                    <div class="deal clearfix">
                        <input type="checkbox" checked class="fl">
                        <h4 class="fl">我已认真阅读并同意</h4>
                        <a href="###" class="fl">《九机网用户协议》</a>
                    </div>
                    <input type="button" id="reg1" class="reg" value="提交注册">
                </div>
                <div class="hidebox" style="display: none">
                    <dl class="clearfix">
                        <dt class="fl">
                            <span>*</span>
                            <span>手机号码</span>
                        </dt>
                        <dd class="fl clearfix">
                            <input type="text" class="fl">
                            <p class="inf fl">手机号码非常重要，找回密码及购物都会用到</p>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">
                            <span>*</span>
                            <span>短信验证码</span>
                        </dt>
                        <dd class="fl clearfix">
                            <input type="text" class="fl">
                            <p class="inf fl"></p>
                        </dd>
                    </dl>
                    <div class="deal clearfix">
                        <input type="checkbox" checked class="fl">
                        <h4 class="fl">我已认真阅读并同意</h4>
                        <a href="###" class="fl">《九机网用户协议》</a>
                    </div>
                    <input type="button" id="reg2" class="reg" value="提交注册">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/Ray-common.js"></script>
<script src="../js/text.js"></script>

</html>
