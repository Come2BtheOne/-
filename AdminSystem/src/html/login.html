<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

	<meta charset="utf-8">
	<title>登录系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="../lib/jquery-login-20150514/css/reset.css">
	<link rel="stylesheet" href="../lib/jquery-login-20150514/css/supersized.css">
	<link rel="stylesheet" href="../lib/jquery-login-20150514/css/style.css">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

</head>

<body oncontextmenu="return false">

	<div class="page-container">
		<h1>登录系统</h1>
		<form action="" method="post">
			<div>
				<input type="text" name="username" id="username" class="username" placeholder="管理员账号"
					autocomplete="off" />
			</div>
			<div>
				<input type="password" name="password" id="password" class="password" placeholder="密码"
					oncontextmenu="return false" onpaste="return false" />
			</div>
			<button id="submit" type="button">登入</button>
		</form>
		<div class="connect">
			<p>九机网成立于2006年。目前已成为西南地区知名的O2O电子商务零售平台，主营手机、3C数码产品及周边C端业务。</p>
			<p style="margin-top:20px;">企业价值观：客户第一、精英文化、团队导向。</p>
		</div>
	</div>
	<div class="alert" style="display:none">
		<h2>消息</h2>
		<div class="alert_con">
			<p id="ts"></p>
			<p style="line-height:70px"><a class="btn">确定</a></p>
		</div>
	</div>
	<div id="cover" class="cover"></div>
	<!-- Javascript -->
	
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="../lib/jquery-login-20150514/js/supersized.3.2.7.min.js"></script>
	<script src="../lib/jquery-login-20150514/js/supersized-init.js"></script>
	<script src="../lib/Ray-common.js"></script>
	<script src="../js/login.js"></script>
</body>

</html>
